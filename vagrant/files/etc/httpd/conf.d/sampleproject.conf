<VirtualHost *:80>
  ServerName dev.sampleproject.com
  DocumentRoot /home/vagrant/sampleproject/public
  ErrorLog /etc/httpd/logs/sampleproject_error.log
  CustomLog /etc/httpd/logs/sampleproject_access.log combined
  
  <Directory /home/vagrant/sampleproject>
    Require all granted
  </Directory>
</VirtualHost>
